<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Letter Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="word-input" readonly placeholder="Click letters to form a word..." />
    <div id="letter-grid" class="letter-grid">
      <!-- Letter tiles will be dynamically inserted here -->
    </div>
    <button id="submit-word">Submit Word</button>
    <div id="toast" class="toast"></div>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
