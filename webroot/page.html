<!doctype html>
<html lang="en">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta charset="UTF-8" />
    <title>Letter Grid</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="instructions-screen" class="instructions-screen">
      <h2>How to Play</h2>
      <p>Make as many words as you can using the letters shown. You have 10 seconds for each word!</p>
      <p>The letters will change 5 times, giving you different words to work with.</p>
      <button id="start-game">Start Game</button>
    </div>
    <div id="game-container" style="display: none;">
      <div class="game-header">
        <div id="timer" class="timer">10</div>
      </div>
      <div class="game-controls">
        <input type="text" id="word-input" readonly placeholder="Click letters to form a word..." />
        <div id="letter-grid" class="letter-grid">
          <!-- Letter tiles will be dynamically inserted here -->
        </div>
        <button id="submit-word">Submit Word</button>
      </div>
      <div id="toast" class="toast"></div>
    </div>
    <script type="application/javascript" src="script.js"></script>
  </body>
</html>
